<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY NEWSFEEDS</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,900;1,900&family=Rampart+One&family=Roboto:wght@300&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,900;1,900&family=Roboto:wght@300&display=swap');
        </style>
       <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>    

    <link rel="stylesheet" href="Newsfeeds.css">
  </head>
  <body>
    <div class="head">
      <img class="img1" src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f304.svg"><span>MY NEWSFEEDS</span>
    </div>
       <div class="whole">
    <div>
      <img class="image"
        src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f304.svg"
        alt="Sun Rising"
      />
      <h1>MY NEWSFEEDS</h1>
    </div>
    <div class="container">
       <ul class="firstlist">
     <li class="first" style="font-family: 'Genos', sans-serif; font-size: 50px;">MY NEWSFEEDS</li>
    </ul>
     <ul class="secondlist">
     <button><li><h2 class="second1">LOAD SAVED NEWS</h2></li></button>
     <button><li><h2 class="second2" id="load-news">LOAD NEW NEWS</h2></li></button>
    </ul>
    </div>
    <div class="third">
      <h2 class="news">GET LATEST NEWS</h2></Button>
      <h1 class="stay">STAY UPDATED</h1></Button>
    </div>
    <div class="firstcontainer">
      <h2 class="newfeed">MY NEWSFEED</h2>
      <h2 class="saved" style="border-radius: 27px;">SAVED NEWS</h2>
    </div>
    <div class="para1">
      <span id="author1" style="font-family: 'Segoe UI', sans-serif; font-size: 25px"></span>
      <span id="category1" class="category"style="font-family: 'Segoe UI', sans-serif; font-size: 25px"></span>
    <p id="general1" style="font-family: 'Segoe UI', sans-serif; font-size: 25px"></p>
    <span id="fill1" class="bi bi-heart-fill"></span>
    
  </div>
  <div class="para1">
    <span id="author2" style="font-family: 'Segoe UI', sans-serif; font-size: 25px"></span>
    <span id="category2" class="category" style="font-family: 'Segoe UI', sans-serif; font-size: 25px"></span>
    <p id="general2" style="font-family: 'Segoe UI', sans-serif; font-size: 25px"></p>
    <span id="fill2" class="bi bi-heart-fill"></span>
  </div>
    <div class="secondcontainer">
      <div class="firstcontainer">
        <button class="newfeed">MY NEWSFEED</h2></button>
        <button class="saved" style="border-radius: 27px;">NEW NEWS</h2></button>
      </div>
      <button class="final3" style="background-color: yellow; border-radius: 20px;">SELECT CATEGORY</h2></button>

        
        <ul class="fifth" >
        <Button id="load-buisness"><li>BUSINESS</li></Button>
        <Button id="load-all"><li>ALL</li></Button>
        <Button id="load-sports"><li>SPORTS</li></Button>
        <Button id="load-world"><li>WORLD</li></Button>
        <Button id="load-politics"><li>POLITICS</li></Button>
        <Button id="load-hatke"><li>HATKE</li></Button>
        <Button id="load-science"><li>SCIENCE</li></Button>
        <Button id="load-automobile"><li>AUTOMOBILE</li></Button>
    </ul>
    </div>
    <div class="para1">
      <span id="author3" style="font-family: 'Segoe UI', sans-serif; font-size: 25px"></span>
      <span id="category3" class="category" style="font-family: 'Segoe UI', sans-serif; font-size: 25px"></span>
    <p id="general3" style="font-family: 'Segoe UI', sans-serif; font-size: 25px"><button id="read-more"><span >Read More...</span></button></p>
    <span id="fill3" class="bi bi-heart-fill"></span>
    
  </div>
  <div class="para1">
    <span id="author4" style="font-family: 'Segoe UI', sans-serif; font-size: 25px"></span>
    <span id="category4" class="category" style="font-family: 'Segoe UI', sans-serif; font-size: 25px"></span>
  <p id="general4" style="font-family: 'Segoe UI', sans-serif; font-size: 25px"></p>
  <span id="fill4" class="bi bi-heart-fill"></span>
  
</div>
</div>
